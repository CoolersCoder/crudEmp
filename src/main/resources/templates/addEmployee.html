<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>EmployeeList</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" />
    <link type="text/css" rel="stylesheet" href="css/common.css" th:href="@{css/common.css}" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
</head>
<body>

	<div class="container">
	<div class="jumbotron" >
        <h1>Employee Management System</h1>
        <p class="lead">Donec id elit non mi porta gravida at eget metus. Fusce dapibus, tellus ac cursus commodo, tortor mauris condimentum nibh, ut fermentum massa justo sit amet risus. Etiam porta sem malesuada magna mollis euismod. Donec sed odio dui.</p>
    </div>
	<div>
		<form th:object="${employee}" th:action="@{save}" action="#" method="post">
			FirstName:<input type="text" th:field="*{firstName}" class="form-control"
				placeholder="Firstname" />
			<div style="clear: both; display: block; height: 10px;"></div>
			LastName:<input type="text" th:field="*{lastName}" class="form-control"
				placeholder="Lastname" />
			<div style="clear: both; display: block; height: 10px;"></div>
			Department<input type="text" th:field="*{department}" class="form-control"
				placeholder="Department" />
			<div style="clear: both; display: block; height: 10px;"></div>	
			Email<input type="text" th:field="*{email}" class="form-control"
				placeholder="Email" />
			<div style="clear: both; display: block; height: 10px;"></div>
			<input type="submit" id="submit" class="btn btn-success" value="Save"></input>
		 
		</form>
	</div>
	</div>
	
	<script>
	$(document).ready(function(){
		$("#submit").attr('disabled','true');
		$(".form-control").change(function(){
			$(".form-control").each(function(index,value){
				if(value.value==""){
					$("#submit").attr('disabled','true');
				}else{
					$("#submit").removeAttr('disabled');
				}
			})
		});	 
	});	
	</script>
</body>
</html>
